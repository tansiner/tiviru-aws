{% extends "base.html" %}
{% block title %}Best Movies, Tv Channels, Series and more...{% endblock %}
{% block head %}

<style></style>

{% endblock %}




{% block content %}


<div class="slideshow-container">

  {% for i in range(0,ms_slides|length) %}

    <div class="my-slides-container">
      <div class="mySlides fade">
        <img src='static/assets/img/main-slider/{{ ms_slides[i].img }}.jpg' style="width:100%">
        <div class="img-mask"></div>
      </div>
      <div class="slider-content text-anim">
        <!-- <h2 class="py-3" style="font-family: '{{ ms_slides[i].header_font }}';">{{ ms_slides[i].title }}</h2> -->
        <img class="py-3" src="static/assets/img/main-slider-texts/{{ ms_slides[i].img }}.png"  style="width:100%; max-height: 5.5rem;">
        <p class="py-3" style="font-family: '{{ ms_slides[i].content_font }}'">{{ ms_slides[i].summary }}</p>  
        <a class="btn btn-primary btn-lg py-2" href="{{ ms_slides[i].source }}" target="_blank" role="button">Watch Now!</a>
      </div>
    </div> 
    {% endfor %} 

</div>
{% endblock %}
